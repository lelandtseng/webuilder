<ul>
	<% for(var o in types){ %>
		<li><%= types[o].name %>
		    <% if(editable){ %> 
		    <form method='post' action='/producttype/<%= types[o]._id %>'>
		        <input type='hidden' name='_method' value='delete' />
		        <input type='submit' value='删除' />
		    </form>
		    <% } %>
		</li>
	<% } %>
</ul>
