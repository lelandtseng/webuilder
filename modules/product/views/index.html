
<ul>
	<% for(var o in zxproducts){ %>
		<li><%= zxproducts[o].name %> <img src="/product/img/<%=zxproducts[o].img.path%>" width='50' height='60'/>
		    <a href="/product/<%= zxproducts[o]._id %>/edit">更新</a>  
		    <form method='post' action='/product/<%= zxproducts[o]._id %>'>
		        <input type='hidden' name='_method' value='delete' />
		        <input type='submit' value='删除' />
		    </form>
		</li>
	<% } %>
</ul>

<a onclick="return link(this);" href="/product?page=<%= pageinfo.prevpage%>">prev</a>  
<% for(var k in pageinfo.pages){ %>
    <a onclick="return link(this);" href="/product?page=<%= pageinfo.pages[k]%>"><%= pageinfo.pages[k]%></a> 
<% } %>

<a href="/product?page=<%= pageinfo.nextpage%>" onclick="return link(this);">next</a>

<a onclick="return link(this);"  href='/product/new' >添加</a>
<div id='create'></div>
<script>
    function link(self){
        var url = $(self).attr('href');
        
        $.get(url,function(data){
            $('#create').html(data);
            return false;
        })
        
        return false;
    }
</script>
