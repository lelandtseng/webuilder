<div>
<form method='post' enctype="multipart/form-data" id="add_product_form" action='/product/create'>
    <fieldset>
    <legend>添加产品</legend>
    <label for='product_name'>
        产品名称
    </label>
    <input id='product_name' type='text' name='name' />
    <label for='product_price'>
        产品价格
    </label>
    <input id='product_price' type='text' name='price' />
    <label for='product_des'>
        产品描述
    </label>
    <textarea id='product_des' name='des'></textarea>
    <label for='product_img'>
        产品图片
    </label>
    <input id='product_img' type='file' name='img' />
    <label for="vnum">
        验证码        
    </label>
    <input id='vnum' type='text' name='vnum' />
    <input type='submit' />
    </fieldset>
</form>
</div>
