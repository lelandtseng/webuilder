<div id="gonggao_module" style="margin:5px;position:relative" class="ui-widget-content ui-corner-all">
    <div class="ui-widget-header" >
    <span>公告</span>
    <% if(logined){ %>
    <span style="right:0;top:0;position:absolute;" class="open_edit_gonggao_dialog_link" url="/gonggao/<%= gonggao._id %>/edit">更新</span>
    <% } %>
    </div>
    <div>
    <%= gonggao.content?gonggao.content:"" %>
    
    </div>

</div>
<script>
    $(".open_edit_gonggao_dialog_link").click(function(){
        var linkurl = $(this).attr('url');
        $.get(linkurl,function(data){
           $("#dialog").html(data);
           $("#dialog").dialog('open');
        });
    });
</script>
